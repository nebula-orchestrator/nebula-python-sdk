language: python
dist: xenial
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
services:
- docker
install:
- pip install NebulaPythonSDK
- pip install codecov
script:
- sudo sh test/travis_ci_scripts/travis_ci_build_script.sh
- coverage run -m unittest
deploy:
  provider: pypi
  user: naorlivne
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    python: '3.7'
after_deploy:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
- git config --local user.name "${GITHUB_USER}"
- git config --local user.email "${GITHUB_USER_EMAIL}"
- git commit -m '[skip travis] build ${TRAVIS_BUILD_NUMBER} pushed - new ${GITHUB_PROJECT}
  version released'
- git tag $(python setup.py --version)
- git push origin $(python setup.py --version)
- docker run -e GITHUB_USER=nebula-orchestrator -e GITHUB_PROJECT=${GITHUB_PROJECT}
  -e CHANGELOG_GITHUB_TOKEN=${GH_TOKEN} -v `pwd`:/output naorlivne/github-changelog-generator-dockerized
- git add CHANGELOG.md
- git commit -m '[skip travis] build ${TRAVIS_BUILD_NUMBER} pushed - new version changelog'
- git push origin HEAD:master
after_success:
- codecov
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - GITHUB_PROJECT=nebula-python-sdk
  - secure: 
  - secure: 
